<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch-A-Sketch</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Etch-A-Sketch</h1>
  </header>
  <main>
    <div class="grid"></div>
    <div class="container">
      <div class="buttons">
        <button>Black</button>
        <button>Rainbow</button>
        <button>Clear</button>
      </div>
      <div class="slider">
        <h3 class="size">16x16</h3>
        <input type="range" min="1" max="64" value="16">
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
